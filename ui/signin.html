<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>EPIC Mail | Sign Up</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1 class="heading-primary">Sign in to your account</h1>
        <form id="form" action="">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter your phone password"
            />
          </div>
          <input class="btn btn-action" type="button" value="Log in" />
        </form>
        <p>
          Don't have account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </main>
  </body>
</html>
